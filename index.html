<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl text-center mt-6">Welcome To 
        <span class="font-semibold text-blue-500	">Baaper Bank</span>!!!</h1> 
   </header>
   <main>
    <section class="my-20">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 ">
                <div class="bg-blue-300 p-20 border-2 border-blue-700">
                    <h3 class="text-3xl font-semibold py-4">Please login</h3>
                    <div class="block">
                        <input class="w-full md:w-9/12 mb-2 p-1 rounded" type="email" name="" id="user-email" placeholder="Enter your email">
                        <input class="w-full md:w-9/12 mb-2 p-1 rounded" type="password" name="" id="user-password" placeholder="Enter password">
                    </div>
                    <button id="btn-login" class="bg-blue-600 duration-700 hover:bg-white text-white hover:text-blue-500 px-6 py-2 rounded-lg border-blue-700 font-medium mt-2 hover:shadow-lg">Log In</button>
                </div>
                <div>
                    <img class="w-100" src="images/bank.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
   </main>

   <!-- all javascript here  -->
   <script src="js/login.js"></script>
</body>
</html>
